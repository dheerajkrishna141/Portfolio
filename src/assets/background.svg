<?xml version="1.0" encoding="utf-8"?>
<svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Background Glow -->
    <filter id="glow">
        <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>

    <!-- Matrix Code Effect -->
    <g fill="none" stroke="rgba(0, 150, 255, 0.8)" stroke-width="2" filter="url(#glow)">
        <line x1="100" y1="50" x2="100" y2="750"/>
        <line x1="200" y1="100" x2="200" y2="700"/>
        <line x1="300" y1="80" x2="300" y2="720"/>
        <line x1="400" y1="120" x2="400" y2="680"/>
        <line x1="500" y1="90" x2="500" y2="710"/>
        <line x1="600" y1="60" x2="600" y2="740"/>
        <line x1="700" y1="110" x2="700" y2="690"/>
    </g>

    <!-- Random Symbols -->
    <g font-family="monospace" font-size="20" fill="rgba(0, 150, 255, 0.8)" filter="url(#glow)">
        <text x="95" y="100">0101</text>
        <text x="195" y="200">1100</text>
        <text x="295" y="150">1010</text>
        <text x="395" y="250">0110</text>
        <text x="495" y="180">1001</text>
        <text x="595" y="220">0011</text>
        <text x="695" y="270">1110</text>
    </g>
</svg>
